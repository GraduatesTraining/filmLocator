<!doctype html>
<html ng-app="filmlocator">

<head>
    <meta charset="utf-8">
    <title>Film Locator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
    <div layout="column" ng-cloak ng-controller="IndexController as index">
        <md-toolbar md-scroll-shrink="true" class="toolbar">
            <div class="md-toolbar-tools">
                <h2>
                    <span>Film Locator</span>
                </h2>
                <span show hide-gt-sm flex></span>
                <div flex>
                    <md-button class="md-icon-button" href="#/">
                        <md-icon class="material-icons" alt="search">search</md-icon>
                    </md-button>
                </div>
                <div flex>
                    <md-button class="md-icon-button" href="#user/">
                        <md-icon class="material-icons" alt="view_list">view_list</md-icon>
                    </md-button>
                </div>
                <div flex>
                    <md-button class="md-icon-button" href="#contact/">
                        <md-icon class="material-icons" alt="mail">mail</md-icon>
                    </md-button>
                </div>
                <div>
                    <md-menu>
                        <md-button class="md-icon-button" ng-click="index.openMenu($mdOpenMenu, $event)">
                            <md-icon class="material-icons" alt="person">person</md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ng-click="index.signDialog($event)">
                                    <md-icon class="material-icons" md-menu-align-target alt="check">check</md-icon>
                                    Log in
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
        </md-toolbar>
        <md-content class="section" flex layout-padding>
            <ng-view></ng-view>
        </md-content>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

</body>

</html>
